<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/splash.css">
    <link rel="icon" type="image/png" href="/assets/img/logo/dvd-logo.png" />
    
    <title>David</title>
    <!-- Meta Tag -->
    <meta
      name="description"
      content="David Azhari | github"
    />

    <meta property="og:locale" content="id_ID" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="David Azhari | dvd-azr.github.io"
    />
    <meta
      property="og:description"
      content="Github page of David Azhari"
    />
    <meta
      property="og:site_name"
      content="https://dvd-azr.github.io/"
    />
    <meta
      property="og:image"
      content="https://dvd-azr.github.io/assets/img/logo/dvd-logo.png"
    />
    <meta property="og:image:type" content="image/png" />
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash" class="splash-limiter">
        <div class="container-splash">
            <div class="wrap-splash">

                <div class="splash-mid">
                    <img src="/assets/img/logo/dvd-logo.png" draggable="false" alt="spalsh-logo-id">
                </div>

            </div>
        </div>
    </div>
    <!-- end Splash Screen -->

    <script>
        const site_name = document.querySelector('meta[property="og:site_name"]');
        const og_image = document.querySelector('meta[property="og:image"]');
        site_name.setAttribute("content", window.location.origin);
        og_image.setAttribute(
          "content",
          window.location.origin + og_image.getAttribute("content")
        );
      </script>
</body>

</html>

<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/splash.css">
    <link rel="icon" type="image/png" href="/assets/img/logo/dvd-logo.png" />
    
    <title>David Azhari</title>
    <!-- Meta Tag -->
    <meta
      name="description"
      content="David Azhari Github Page"
    />

    <meta property="og:locale" content="id_ID" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="David Azhari"
    />
    <meta
      property="og:description"
      content="Github page of David Azhari"
    />

    <script>
        const origin = window.location.origin;
        if (origin === "https://dvd-azr.github.io") {
            document.write(`
            <meta property="og:site_name"content="https://dvd-azr.github.io/" />
            <meta property="og:image" content="https://dvd-azr.github.io/assets/img/logo/dvd-logo.png" />
            `);
        } else{
            document.write(`
            <meta property="og:site_name"content="https://dreamdesign.asia/" />
            <meta property="og:image" content="https://dreamdesign.asia/assets/img/logo/dvd-logo.png" />
            `);
        }
    </script>
    <!-- <meta property="og:site_name"content="https://dvd-azr.github.io/" />
    <meta
      property="og:image"
      content="https://dvd-azr.github.io/assets/img/logo/dvd-logo.png"
    /> -->
    <meta property="og:image:type" content="image/png" />
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash" class="splash-limiter">
        <div class="container-splash">
            <div class="wrap-splash">

                <div class="splash-mid">
                    <img src="/assets/img/logo/dvd-logo.png" draggable="false" alt="spalsh-logo-id">
                </div>

            </div>
        </div>
    </div>
    <!-- end Splash Screen -->
</body>

</html>
